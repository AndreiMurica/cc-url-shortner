apiVersion: v1
kind: Service
metadata:
  name: {{ include "adminer.fullname" . }}
  labels:
    app: {{ include "adminer.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "adminer.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: http
