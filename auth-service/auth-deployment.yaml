apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-service
    labels:
        app: auth-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: auth-service
    template:
        metadata:
            labels:
                app: auth-service
        spec:
            containers:
                - name: auth-service
                  image: andreimurica/cc-auth-service:latest
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 5000
                  env:
                      - name: POSTGRES_HOST
                        value: "postgres-db-service"
                      - name: POSTGRES_DB
                        valueFrom:
                            secretKeyRef:
                                name: postgres-db-secret
                                key: postgres-dbname
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: postgres-db-secret
                                key: postgres-user
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: postgres-db-secret
                                key: postgres-password
                      - name: SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: postgres-db-secret
                                key: jwt-secret-key
                  resources:
                      requests:
                          cpu: "100m"
                          memory: "128Mi"
                      limits:
                          cpu: "500m"
                          memory: "512Mi"
